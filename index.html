<!DOCTYPE html>
<html lang="en">
<head>
  <title>Onitama Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Long+Cang&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
      <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="default-body">
    <h1 class="title">Onitama Clone</h1>
    <h3 class="subtitle">My take on Onitama, but digitalized.</h3>
<!-- Button trigger modal -->
<div class="d-grid gap-2 col-5 mx-auto">
  <header class="header">
  <div class="section-header">      
    <div class="text-wrapper">
      <h1>Start Game</h1>
    </div>
    </div>
  </header>
  <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="images/brush-stroke-png-47321.png" alt="start-game" style="width: 45vw;">
</button>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-1" id="staticBackdropLabel">New Game</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Choose your Color<br>
          <input type="radio" id="red" name="color" value="red" checked="Choose">
            <label for="red">Red</label>
          <input type="radio" id="blue" name="color" value="blue">
            <label for="blue">Blue</label>
          <br>
        Choose your AI Difficulty<br>
        <input type="radio" id="easy" name="difficulty" value="easy">
          <label for="easy">Easy</label><br>
        <input type="radio" id="normal" name="difficulty" value="normal" checked="Choose">
          <label for="normal">Normal</label><br>
        <input type="radio" id="hard" name="difficulty" value="hard">
          <label for="hard">Hard</label>
      </div>
      <div class="modal-footer" id="footer">
        <a class="btn btn-primary btn" href="new.html" role="button" id="start">Let's Go</a>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
